<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styleUserReg.css" />
    <title>Register form</title> 
  </head>
  <body>
    <div id="container" class="container">
    <!--FORM SECTION -->
      <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">
              <div class="input-group"> 
                <input type="text" placeholder="Username" id="signup-username">
              </div>
              <div class="input-group">
                <input type="email" placeholder="Email" id="signup-email">
              </div>
              <div class="input-group">
                <input type="password" placeholder="Password" id="signup-password">
              </div>
              <button id="signup-button">
                Continue with your registration 
              </button>
              <p>
                <span>
                  Already have an account?
                </span>
                <b onclick="toggle()" class="pointer">
                  Sign in here
                </b>
              </p>
            </div>
          </div>
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
          <div class="form-wrapper align-items-center">
            <div class="form sign-in" id="form-sign-in">
              <div class="input-group">
                <input type="text" placeholder="Username" id="signin-username">
              </div>
              <div class="input-group">
                <input type="password" placeholder="Password" id="signin-password">
              </div>
              <button id="signin-button">
                Sign in
              </button>
              <p>
                <span>
                  Don't have an account?
                </span>
                <b onclick="toggle()" class="pointer">
                  Sign up here
                </b>
              </p>
            </div>
          </div>
          <div class="form-wrapper">
          </div>
        </div>
        <!-- END SIGN IN -->
      </div>
      <!-- END FORM SECTION -->
      <!-- CONTENT SECTION -->
      <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>
              Welcome 
            </h2>
          </div>
          <div class="img sign-in">
          </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="img sign-up">
          </div>
          <div class="text sign-up">
            <h2>
              Join with us
            </h2>
          </div>
        </div>
        <!-- END SIGN UP CONTENT -->
      </div>
      <!-- END CONTENT SECTION -->
    </div>
    <script type="module"></script>
    <script src="assets/userRegistration.js" async defer></script>
   
  </body>
</html>
